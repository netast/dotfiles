### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float, ^(pavucontrol)$,title:^(Volume Control)
windowrulev2 = move 1800 40, ^(pavucontrol)$,title:^(Volume Control)
windowrulev2 = size 600 600, ^(pavucontrol)$,title:^(Volume Control)


windowrulev2 = float, ^(Klavaro)$,title:^(Klavaro)$

windowrule = float,^(Authentication required)$
windowrulev2 = float,*,title:^(Authentication required)
windowrulev2 = center,*,title:^(Authentication required)

windowrulev2 = float,*,title:^(Nextcloud)
windowrulev2 = move 1600 40,*,title:^(Nextcloud)
windowrulev2 = size 600 600,*,title:^(Nextcloud)

# windowrulev2 = float,*,title: (Thunderbird)$ 
# windowrulev2 = center,*,title: (Thunderbird)$ 
# windowrulev2 = size 800 800,*,title: (Thunderbird)$ 
windowrule = float,^(nwg-look)$
windowrulev2 = center,^(nwg-look),title:^(nwg-look),
windowrulev2 = size 1200 900,^(nwg-look),title:^(nwg-look),


layerrule = blur, ^(waybar)$
layerrule = blur, ^(swaync)$
